<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>02_JSX_DEMO</title>
</head>

<body>
  <h2>前端JS框架列表</h2>
  <div id="example1"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 请求回来的数据
    const data = ['jquery', 'bootstrap', 'nodejs', 'express', 'react', 'webpack'];
    // const data = [<li>jquery</li>, <li>bootstrap</li>, <li>nodejs</li>, 'express', 'react', 'webpack'];

    /* const result = data.map((item, index) => {
      return <li>{item}</li>;
    }) */

    // 内部会自动遍历显示数组的值
    ReactDOM.render(<ul>
      {
        data.map((item, index) => <li key={index}>{item}</li>)
      }
    </ul>, document.getElementById('example1'));

    /*
    jsx语法
    (浏览器不识别, 需要babel编译, script的type="text/babel")
    
      * ReactDOM.render方法: 渲染将虚拟DOM对象渲染到页面指定容器中
      * jsx语法: Javascript XML
    
      1. 作用:简化创建虚拟DOM对象
      2. 语法规则:
      * 以<开头, 会当做html标签解析, 如果是同名标签或首字母小写就被解析同名元素, 如果不是或首字母大写会当成组件解析
      * 以{开头, 里面代码会当做js代码解析
      3. 变量:{}
      4. babel编译: 将jsx代码编译为原生的reac语法
    
    练习:map方法, 数据遍历展示在页面上, 唯一key属性
    */

  </script>
</body>

</html>
