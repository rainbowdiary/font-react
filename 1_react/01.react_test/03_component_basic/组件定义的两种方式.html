<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_component_basic</title>
</head>
<body>

  <div id="example1"></div>
  <div id="example2"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 工厂函数组件 --> 用来定义简单组件（无状态和无生命周期函数）
    function Button() {
      console.log(this); // undefined
      // 返回一个虚拟DOM对象
      return (
        <div>
          <h1>react</h1>
          <ul>
            <li>111</li>  
            <li>222</li>  
            <li>333</li>  
          </ul>
        </div>
      )
    }
    // ES6类组件 --> 用来定义复杂组件(有状态或有生命周期函数)
    class MyComponent extends React.Component {
      render() {
        console.log(this);
        
        return <div>
          <h1>hello react</h1>
          <input type="text" />
        </div>;
      }
    }

    /*
      定义组件的注意事项：
        1. 组件必须有结束符
          双标签
          自结束单标签
        2. 组件名首字符必须大写  
        3. 必须有且只有一个根标签
    */

    // 将组件渲染到页面指定容器中
    ReactDOM.render(<Button />, document.getElementById('example1'));
    ReactDOM.render(<MyComponent />, document.getElementById('example2'));

  </script>
</body>
</html>
