<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */

  /*
    组件三大属性之一 state
      作用：用来更新用户界面变化的
      什么时候使用？当页面发生变化，就得通过控制state来切换页面变化
  */

  // 定义组件
  class Like extends React.Component {
    constructor() {
      super();
      // 初始化状态数据
      this.state = {
        isLikeMe: true
      }
      // 改变函数的this指向
      // const newFn = this.handleClick.bind(this);
      // this.handleClick = newFn;
      // this.handleClick = this.handleClick.bind(this);
    }

    // 点击事件的回调函数
    handleClick = () => {
      // 除了constructor/render方法以外，其他自定义函数的this都是undefined
      console.log(this); // undefined 
      
      // 更新状态
      this.setState({
        isLikeMe: !this.state.isLikeMe
      })
    }

    render() {
      // 读取状态数据的值
      const { isLikeMe } = this.state;

      return <h1 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h1>
    }
  }

  // 将组件渲染到页面上
  ReactDOM.render(<Like />, document.getElementById('example'));

</script>
</body>
</html>
